name: OTC Test - docs
on:
  workflow_dispatch:
  pull_request:
  release:
    types: [published]
  push:
    branches:
      - '*'
permissions:
  contents: write


jobs:
  test:
    name: OTC test - docs
    environment: dev
    runs-on: [Linux]
    steps:
      - uses: actions/checkout@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      - name: Environment
        run: "export"
        shell: bash
      - name: Test - Docs
        uses: ./docs/
        with:
          TF_DIR: '${{ github.workspace }}/test/docs'
